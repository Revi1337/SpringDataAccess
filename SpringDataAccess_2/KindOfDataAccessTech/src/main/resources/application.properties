spring.profiles.active=local
spring.datasource.url=jdbc:h2:tcp://localhost/~/jdbc
spring.datasource.username=sa
spring.datasource.password=

# jdbcTemplate Sql log
logging.level.org.springframework.jdbc=debug

# Mybatis
# Mybatis \uB9C8\uC774\uBC14\uD2F0\uC2A4\uC5D0\uC11C \uBC18\uD658\uD0C0\uC785 \uC815\uBCF4\uB97C \uC0AC\uC6A9\uD560(resultType) \uB54C\uB294 \uD328\uD0A4\uC9C0 \uC774\uB984\uC744 \uC801\uC5B4\uC8FC\uC5B4\uC57C \uD558\uB294\uB370, \uC5EC\uAE30\uC5D0 \uBA85\uC2DC\uD558\uBA74 \uD328\uD0A4\uC9C0 \uC774\uB984\uC744 \uC0DD\uB7B5\uD560 \uC218 \uC788\uB2E4. \uC9C0\uC815\uD55C \uD328\uD0A4\uC9C0\uC640 \uADF8 \uD558\uC704 \uD328\uD0A4\uC9C0\uAC00 \uC790\uB3D9\uC73C\uB85C \uC778\uC2DD\uB41C\uB2E4. \uC5EC\uB7EC \uC704\uCE58\uB97C \uC9C0\uC815\uD558\uB824\uBA74 , \uD639\uC740 ; \uB85C \uC9C0\uC815\uD558\uBA74 \uB41C\uB2E4.
mybatis.type-aliases-package=hello.itemservice.domain
# DB \uC5D0 \uC5B8\uB354\uC2A4\uCF54\uC5B4(_) \uB85C \uB418\uC5B4\uC788\uC5B4\uB3C4 \uAC1D\uCCB4\uC5D0 \uB9E4\uD551\uD560\uB54C\uB294 \uCE74\uBA5C\uCF00\uC774\uC2A4\uB85C \uBCC0\uD658\uD574\uC90C.
mybatis.configuration.map-underscore-to-camel-case=true
# hello.itemservice.repository.mybatis \uD558\uC704\uC758 \uB85C\uADF8\uB97C trace \uB85C \uC124\uC815 (\uD574\uB2F9 \uC124\uC815\uC740 mybatis \uC5D0\uC11C \uC9C0\uC6D0\uD558\uB294 \uAC83\uC774 \uC544\uB2D8)
logging.level.hello.itemservice.repository.mybatis=trace
# XML \uD30C\uC77C\uC744 \uC6D0\uD558\uB294 \uC704\uCE58\uC5D0 \uC124\uC815\uD558\uACE0 \uC2F6\uC744\uB584\uB294 \uC544\uB798\uC640\uAC19\uC740 \uC124\uC815\uC744 \uD574\uC8FC\uBA74 \uB41C\uB2E4. (resources/mapper) \uB97C \uD3EC\uD568\uD55C \uADF8 \uD558\uC704 \uD3F4\uB354\uC5D0 \uC788\uB294 XML \uC744 XML \uB9E4\uD551 \uD30C\uC77C\uB85C \uC778\uC2DD\uD558\uAC8C \uB41C\uB2E4.
#mybatis.mapper-locations=classpath:mapper/**/*.xml


# JPA Log
# \uD558\uC774\uBC84\uB124\uC774\uD2B8\uAC00 \uC0DD\uC131\uD558\uACE0 \uC2E4\uD589\uD558\uB294 SQL \uC744 \uD655\uC778\uD560 \uC218 \uC788\uB2E4.
logging.level.org.hibernate.SQL=DEBUG
# SQL \uC5D0 \uBC14\uC778\uB529\uB418\uB294 \uD30C\uB77C\uBBF8\uD130\uB97C \uD655\uC778\uD560 \uC218 \uC788\uB2E4.
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
